<!-- templates/auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
</head>
<body class="auth-page">

  <header class="main-header d-flex align-items-center gap-3">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" class="logo-img">
    <h3 class="m-0">Expense Manager</h3>
  </header>

  <main class="auth-page">
    <div class="auth-container" role="main" aria-labelledby="formTitle">
      <h3 class="form-title" id="formTitle">Login</h3>

      <!-- flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-3">
            {% for category, msg in messages %}
              <div class="dashboard-card text-left">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('auth') }}" novalidate>
        <input type="hidden" id="formType" name="formType" value="login">

        <div class="input-group mb-3" role="group" aria-label="email">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input id="email" type="email" name="email" class="form-control" placeholder="Email" required autocomplete="email">
        </div>

        <div class="input-group mb-3" role="group" aria-label="password">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input id="password" type="password" name="password" class="form-control" placeholder="Password" required autocomplete="current-password" minlength="6">
        </div>

        <!-- longer, taller login button -->
        <button type="submit" id="submitBtn" class="btn btn-primary btn-lg w-100 mb-2" style="padding: .9rem 1.25rem; font-size:1.05rem;">
          Login
        </button>
      </form>

      <div class="form-switch text-center">
        <span id="switchText">Don't have an account?</span>
        <a href="#" id="switchLink" class="btn btn-outline-light ms-2">Register</a>
      </div>
    </div>
  </main>

  <script>
    // toggle between login / register states (keeps server-facing formName in sync)
    const switchLink = document.getElementById("switchLink");
    const formType = document.getElementById("formType");
    const formTitle = document.getElementById("formTitle");
    const submitBtn = document.getElementById("submitBtn");
    const switchText = document.getElementById("switchText");

    if (switchLink) {
      switchLink.addEventListener("click", function (e) {
        e.preventDefault();
        if (formType.value === "login") {
          formType.value = "register";
          formTitle.textContent = "Register";
          submitBtn.textContent = "Register";
          switchText.textContent = "Already have an account?";
          switchLink.textContent = "Login";
        } else {
          formType.value = "login";
          formTitle.textContent = "Login";
          submitBtn.textContent = "Login";
          switchText.textContent = "Don't have an account?";
          switchLink.textContent = "Register";
        }
      });
    }
  </script>
</body>
</html>
